{% extends 'base.html' %}
{% block title %}Отменить заказ{% endblock %}
{% block content %}
    <h3 class="text-center">Заказ от '{{ order.last_name }} {{ order.first_name }}' будет отмечен, как отменен!</h3>
    <form class="text-center" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Ок" class="btn btn-danger">
        <a href="{% url 'webapp:order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
