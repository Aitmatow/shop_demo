{% extends 'base.html' %}
{% block title %}Удалить товар{% endblock %}
{% block content %}
    <h3 class="text-center">Товар {{ product.product.name }} будет удален!</h3>
    <form class="text-center" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Ок" class="btn btn-danger">
        <a href="{% url 'webapp:order_detail' product.order.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
